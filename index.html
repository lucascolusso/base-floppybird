<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Floppy Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Nebez Briefkani" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <script src="popup.js"></script>
      <link href="css/popup.css" rel="stylesheet" />
      <link href="css/reset.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

      <link href="css/main.css" rel="stylesheet">
      <link href="css/popup.css" rel="stylesheet">

   </head>

   <body>
     <!-- Modal -->
     <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">Please select your level of Flappy Bird gaming experience:</h4>
           </div>
           <div class="modal-body">
            <form id="myForm">
              <div class="radio">
                <table>
                <tr>
                  <th>
                    <label class="radio-inline text-center">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                      <br/>Zero experience
                    </label>
                  </th>
                  <th>
                    <label class="radio-inline text-center">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                      <br/>
                      Some experience
                    </label>
                  </th>
                  <th>
                    <label class="radio-inline text-center">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                      <br/>
                      Moderate experience
                    </label>
                  </th>
                  <th>
                    <label class="radio-inline text-center">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                      <br/>
                      More than average experience
                    </label>
                  </th>
                  <th>
                    <label class="radio-inline text-center">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                      <br/>
                      Large experience
                    </label>
                  </th>
                </tr>
                </table>
              </div>
            </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-primary" id="experience" type="submit" value="Submit">Send answer and go to game</button>
           </div>
         </div>
       </div>
     </div>

      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <div id="player" class="bird animated"></div>
                  <div id="splash"></div>
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>

      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <div id="rightpanel">
        <div id="bigscore"></div>
        <hr>
        <div id="replay">
          Start a new round by clicking the <b>Restart game</b> button bellow.
          <br/>
          <br/>
          <a href="#" id="restartbt">Restart game</a>
        </div>
        <div id="forward">
           <a id="exitbt">Exit game</a>
        </div>
      </div>

      <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

      <script type="text/javascript">
          $(window).load(function(){
              $('#myModal').modal({
                keyboard: false,
                backdrop: 'static',
              })
              $('#myModal').modal('show');

          });
      </script>

   </body>
</html>
