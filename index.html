<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Floppy Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Nebez Briefkani" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <div id="player" class="bird animated"></div>
                  <div id="splash"></div>
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>

      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <!-- feedbacks are here! -->
      <div id="rightpanel">
        <div id="bigscore"></div>
        <hr>
        <div id="replay">
          Start a new round by pressing <b>Spacebar</b><br/>
          or clicking the <b>Restart game</b> button bellow.
          <br/>
          <br/>
          <a href="#" id="restartbt">Restart game</a>
        </div>
        <div id="forward">
           <div id="exitbt">Exit game</div>
        </div>
      </div>

      <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>

   </body>
</html>
