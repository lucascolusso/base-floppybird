<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Floppy Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="css/popup.css" rel="stylesheet">
      <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
   </head>
   <body>
     <!-- Modal -->
     <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">
               Comparison feedback
             </h4>
           </div>
           <div class="modal-body">
             <div class="row">
               <div class="col-md-6">
                 <div id="comp-txt">
                   You
                   <b>scored
                     <span id="currentscore">29</span>
                   </b>
                   in this round
                   <br />
                   <br />
                   Your
                   <b>comparison score is
                     <span id="comparisonscore">999</span>
                   </b>
                   and is from
                   <b>a similar player</b> to you.
                 </div>
               </div>
               <div class="col-md-6">
                 <div class="scoreboard">
                   <div id="feedback-chart" style="height: 246px;"></div>
                 </div>
               </div>
             </div>
           </div>
           <div class="modal-footer">
              <div class="col-md-6">
                <button class="bts" id="exitbt">
                  Exit game
                </button>
              </div>
              <div class="col-md-6">
                <button data-dismiss="modal" class="bts" id="restartbt">
                  Play again
                </button>
              </div>
          </div>
         </div>
       </div>
     </div>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <div id="player" class="bird animated"></div>
                  <div id="splash"></div>
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      <div id="rightpanel">
        <div id="bigscore"></div>
        <hr>
        <div class="scoreboard">
          <div id="feedback-chart" style="height: 246px;"></div>
        </div>
      </div>
      <div id="bandaid">
      </div>
      <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/assignment.js"></script>
      <script src="js/conditions.js"></script>
      <script src="js/userScores.js"></script>
      <script src="js/feedback.js"></script>
      <script src="js/main.js"></script>
      <script src="js/highcharts.js"></script>
   </body>
</html>
